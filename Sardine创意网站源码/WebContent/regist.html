<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>沙丁鱼账号注册</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link href="css/regist.css" type="text/css" rel="stylesheet"/>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/regist.js"></script>
 </head>
 <body>
	<div class="contents">
		<div class="toubu">
			<div class="left"><img src="images/logo.png" width="117px" /></div>
			<div class="logotext">Sardine</div>
			<div class="right">已有帐号？请<a href="#">登录</a></div>	
			<div class="clear"></div>
		</div>
		
		<div class="zhuce">
			<div class="zcimg"><img src="images/zhuce.png"/></div>
			<form name="form1" method="post" action="regist" >
				<div class="table">
					<table width="800"  cellpadding="5"  align="center" cellspacing="0">
						<tr>
							<td align="right" class="hangkuan1">用户名:</td>
							<td class="hangkuan2"><input type="text" name="username" class="tianxieneirong"><img class="dui" src="images/reght.jpg"/><span class="check"></span></td>
						</tr>
						<tr><td class="hangkuan1"></td><td class="hint"><div></div></td></tr>
						<tr>
							<td align="right" class="hangkuan1">密码:</td>
							<td class="hangkuan2"><input type="password" name="password" class="tianxieneirong"><img class="dui" src="images/reght.jpg"/><span class="check"></span></td>
						</tr>
						<tr><td class="hangkuan1"></td><td class="hint"><div></div></td></tr>
						<tr>
							<td align="right" class="hangkuan1">确认密码:</td>
							<td class="hangkuan2"><input type="password" name="repassword" class="tianxieneirong"><img class="dui" src="images/reght.jpg"/><span class="check"></span></td>
						</tr>
						<tr><td class="hangkuan1"></td><td class="hint"><div></div></td></tr>
						<tr>
							<td align="right" class="hangkuan1">手机号码:</td>
							<td class="hangkuan2"><input type="text" name="phone" class="tianxieneirong"><img class="dui" src="images/reght.jpg"/><span class="check"></span></td>
						</tr>
						<tr><td class="hangkuan1"></td><td class="hint"><div></div></td></tr>
						<tr>
							<td align="right" class="hangkuan1">验证码:</td>
							<td class="hangkuan2"><input id="inputCheck" type="text" name="checkcode" class="tianxieneirong"><div class="yanzm"><img class="code" src="check" alt="" /></div></td>
						</tr>
						<tr><td class="hangkuan1"></td><td class="hint"><div></div></td></tr>
						<tr>
							<td colspan="2" align="center" class="button"><input type="submit" value="注册" class="zcbutton"/><br>
								<div class="tiaoli">用户注册即代表同意<a href="#">《服务条款》</a>和<a href="#">《网络游戏用户隐私保护和个人信息利用政策》</a></div>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
			About NetEase-公司简介-联系方式-OAuth2.0认证-招聘信息-客户服务-相关法律-网络营销
			<br>网易公司版权所有 ©1997-2016
	</div>
	
 </body>
</html>
